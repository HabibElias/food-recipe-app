mutation SignUp($email: String!, $password: String!, $first_name: String!, $last_name: String!, $username: String!) {
  signup(
    input: { email: $email, password: $password, first_name: $first_name, last_name: $last_name, username: $username }
  ) {
    token
    createdUser {
      id
      email
      username
      FirstName
      LastName
      avatar_url
      created_at
      updated_at
    }
  }
}
